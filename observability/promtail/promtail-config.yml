server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: netmanager
    static_configs:
      - targets: ["localhost"]
        labels:
          job: netmanager
          __path__: /var/log/netmanager/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            logger: logger
            msg: msg
            path: path
            method: method
            status_code: status_code
            request_id: request_id
            device_id: device_id
            job_id: job_id
      - labels:
          level:
          logger:
          path:
          method:

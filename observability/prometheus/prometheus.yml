global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: netmanager-backend
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]

  - job_name: netmanager-celery
    static_configs:
      - targets: ["celery-exporter:9808"]

  - job_name: redis
    static_configs:
      - targets: ["redis-exporter:9121"]
